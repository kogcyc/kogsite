
<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Buttons Example</title>
</head>
<body>

<form action="http://localhost:5000" method="post" id="myForm">

  
    <fieldset>
      <legend>Role</legend>
      
        <label>
          <input type="radio" name="Role" value="commuting">
          Commuting
        </label><br>
      
        <label>
          <input type="radio" name="Role" value="road">
          Road
        </label><br>
      
        <label>
          <input type="radio" name="Role" value="gravel">
          Gravel
        </label><br>
      
    </fieldset>
  
    <fieldset>
      <legend>Material</legend>
      
        <label>
          <input type="radio" name="Material" value="steel-tig">
          Steel, TIG'd
        </label><br>
      
        <label>
          <input type="radio" name="Material" value="steel-fillet">
          Steel, fillet brazed
        </label><br>
      
        <label>
          <input type="radio" name="Material" value="steel-lugged">
          Steel, lugged
        </label><br>
      
        <label>
          <input type="radio" name="Material" value="aluminum">
          Aluminum, TIG'd
        </label><br>
      
    </fieldset>
  
  <input type="submit" value="Submit">

</form>

</body>
</html>
